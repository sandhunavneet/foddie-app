<div class="main" ng-controller="variantController">
<div class="rest-wrapper">
  <!--  image is added for restaurant0-->

    <div class="image">
        <img ng-src="{{restaurant.image}}" height="100" width="100">
    </div>
        <div class="rest-info">
            <div class="rest-category">
               <small>{{restaurant.category}} </small>
            </div>
            <div class="rest-name">
            <a ng-href="#!/restaurant/{{restaurant.id}}"><strong>{{restaurant.name}}</strong></a>
            </div>
            <div>
               <strong> {{restaurant.location}}</strong>
            </div>
            <div class="rest-address">
                {{restaurant.address}}
            </div>
        </div>
</div>
<!-- these all are the inforamtions about restaurenst -->
<div class="rest-extra">
    <div class="type">
        <div><small>Cuisines:</small></div>
        <div><small>Cost for Two: </small></div>
        <div><small>Hours:</small></div>
    </div>
    <div class="value">
        <div>{{restaurant.cuisines}}</div>
        <div> {{restaurant.cost |currency}}</div>
        <div>{{restaurant.hours}}</div>
    </div>
</div>
<!-- for restaurants votes are added -->
<div class="rating">
    <strong>{{restaurant.vote}}</strong>
</div>
</div>
</div>
</div>
